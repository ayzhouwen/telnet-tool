<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>采集器</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- logo -->
    <div class="layui-header">
        <div class="layui-logo">流量监控工具</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
        o
    </div>

    <!-- 左侧菜单 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a lay-herf="/task/index">流量监控记录</a>
                </li>
                <li class="layui-nav-item">
                    <a lay-herf="/sql/index">数据查询</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="layui-body" style="padding: 15px;">
        <iframe src="/task/index" frameborder="0" style="width: 100%;height: 100%"></iframe>
    </div>

    <!-- 页脚 -->
    <div class="layui-footer"></div>

</div>
<script th:src="@{layui/layui.js}"></script>
<script>
    layui.use('element', function () {
        var $ = layui.jquery;
        $(function () {
            $(".layui-nav-item a").on("click", function () {
                console.log(this)
                var herf = $(this).attr("lay-herf");
                $("iframe").attr("src", herf);
            })
        })
    });
</script>
</body>
</html>
